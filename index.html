<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-text">
            <h1 class="text-center">Weather Dashboard</h1>
        </span>
    </nav>

    <div class="row">
        <!-- left side column -->
        <div class="col-sm-3 bg-light p-3 my-3">
            <div class="form-group">
                <label for="city">Search for a City:</label>
                <input type="text" class="form-control" id="city" placeholder="Charlotte">
                <button id="submit" type="submit" class="btn btn-primary">Search</button>
                <!-- search history section -->
                <ul id="searchHistory">
                    <li class="searchChoices">boone</li>
                </ul>
            </div>

            <!-- search history section -->
            <div id="searchHistory class =" p-3 my-3">
                <!-- insert cities here with JS -->
            </div>
        </div>

        <!-- right side column -->
        <div class="col-sm-5">
            <div class="row p-8 my-3 border">
                <ul id="weatherInfo">
                    <div id ="temp"></div>
                    <div id ="humidity"></div>
                    <div id ="windSpeed"></div>
                    <div id ="uvi"></div>
                </ul>
            </div>
            <div class="row p-8 my-3 border" id="fiveDayForecast">
                5 day forecast:
                <div class ="card" id="weatherDay1"></div>
                <div class ="card" id="weatherDay2"></div>
                <div class ="card" id="weatherDay3"></div>
                <div class ="card" id="weatherDay4"></div>
                <div class ="card" id="weatherDay5"></div>
            </div>


        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="script.js"></script>
</body>

</html>
